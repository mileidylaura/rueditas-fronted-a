<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar por Numero de Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container">

    <form th:action="@{/rueditas/buscarplaca}" method="post">

        <div class="mt-5 mb-4">
            <center>  <h1>RUEDITAS</h1> </center>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${RueditasModel.codigo != '00'}">
            <span th:text="${RueditasModel.mensaje}"></span>
        </div>

        <div style="margin-top:100px;" >
            <div class="mb-3">
                <h4>Ingrese una placa:</h4>
            </div>

            <div class="mb-3">
                <input type="text" id="nroMatricula" name="nroMatricula"
                       class="form-control form-control-lg">
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-info">BUSCAR</button>
        </div>

    </form>

</div>

</body>

</html>
