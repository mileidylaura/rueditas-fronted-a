<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Rueditas</h4>

      <!-- Dato 1 -->
      <div class="mb-3">
        <label class="form-label">MARCA:</label>
        <p th:text="${RueditasModel.marca}" class="form-control"></p>
      </div>

      <!-- Dato 2 -->
      <div class="mb-3">
        <label class="form-label">MODELO:</label>
        <p th:text="${RueditasModel.modelo}" class="form-control"></p>
      </div>

      <!-- Dato 3 -->
      <div class="mb-3">
        <label class="form-label">Nro Asientos:</label>
        <p th:text="${RueditasModel.nroAsientos}" class="form-control"></p>
      </div>

      <!-- Dato 4 -->
      <div class="mb-3">
        <label class="form-label">PRECIO:</label>
        <p th:text="${RueditasModel.precio}" class="form-control"></p>
      </div>

      <!-- Dato 5 -->
      <div class="mb-3">
        <label class="form-label">COLOR:</label>
        <p th:text="${RueditasModel.color}" class="form-control"></p>
      </div>

      <!-- BotÃ³n Regresar -->
      <div class="text-center">
        <a href="http://localhost:8080/rueditas/inicio" class="btn btn-dark">Regresar</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
